<br/>
<div class="container">
  <div [hidden]="submitted">
    <h1 class="text-light">Sign Up:</h1>
    <form (ngSubmit)="onSubmit()" #AccountForm="ngForm">

      <div class="form-group">
        <label class="text-light" for="firstName">First name:</label>
        <input type="text" class="form-control" id="firstName" required>
        <div [hidden]="firstName.valid || firstName.pristine" class = "alert alert-danger">
          Required field
        </div>
      </div>

      <div class="form-group">
        <label class="text-light" for="lastName">Last name:</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>

      <div class="form-group">
        <label class="text-light" for="email">Email:</label>
        <input type="text" class="form-control" id="email" required>
      </div>

      <div class="form-group">
        <label class="text-light" for="username">Username:</label>
        <input type="text" class="form-control" id="username" required>
      </div>

      <div class="form-group">
        <label class="text-light" for="password">Password:</label>
        <input type="text" class="form-control" id="password" required>
      </div>

      <div class="form-group">
        <label class="text-light" for="type">Account Type:</label>
        <select class="form-control" id="type" required>
          <option *ngFor="let t of type" [value]="t">{{t}}</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
</div>
