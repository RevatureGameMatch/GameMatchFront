<div *ngIf="expanded == false" class="text-center text-light g2g-container-tight d-flex flex-column">
  <div class="justify-content-center m-3"> 
    <div class="col">
      <h1 class="text-light">Sign Up</h1>
      <hr>
    </div>
  </div>

  <div *ngIf="errorExists == true">
    <div class="justify-content-center">
      <div class="alert alert-danger">{{ errorMessage }}</div>
    </div>
  </div>

  <div class="justify-content-center">
    <form (ngSubmit)="onSubmit()" [formGroup]="accForm" class="text-left">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Email" name="email" id="email" size="45" required>
        <span class="text-danger" *ngIf="(email.dirty || email.touched) && email.invalid && email.errors.required">
          Email is required.
      </span>
      <span class="text-danger" *ngIf="email.errors?.pattern">
        Invalid email.
    </span>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Username" name="username" id="username" size="45" required>
        <span class="text-danger" *ngIf="(username.dirty || username.touched) && username.invalid && username.errors.required">
          Username is required.
      </span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" name="password" id="password" size="45" required>
        <span class="text-danger" *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required">
          Password is required.
      </span>
      </div>

      <div class="justify-content-center p-4">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!accForm.valid">Submit</button>
      </div>

    </form>
  </div>
</div>


<div *ngIf="expanded == true" class="justify-content-center text-light g2g-container-tight d-flex flex-column">
  <div class="col-md-4 col-centered">
    <div class="">
      <h2 class="text-light" style="text-align:center">You have successfully created an account!</h2>
    </div>

    <a routerLink="/login">
      <div class="justify-content-center p-4">
        <button class="btn btn-primary btn-block" size="45">Login</button>
      </div>
    </a>  
  </div>
</div>
