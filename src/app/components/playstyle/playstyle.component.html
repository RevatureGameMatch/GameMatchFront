<div *ngIf="user">

    <div class="container text-center text-light">
        <div class="row justify-content-center mt-3">
        <div class="col">
            <h1>Join Room</h1>
            <hr>
        </div>
        </div>

        <div class="row mt-5">
        <div class="col-12 text-center mt-5">
            <h2 class="mb-5">What kind of player are you?</h2>
            <a routerLink="/rooms/casual" class="btn-lg btn-secondary text-light m-5">Casual</a>
            <a routerLink="/rooms/serious" class="btn-lg btn-primary text-light m-5">Serious</a>
            <a routerLink="/rooms/hybrid" class="btn-lg btn-success text-light m-5">Hybrid</a>
        </div>
        </div>
    </div>
    
</div>

<div *ngIf="(user === undefined) && isLoaded">
    <div class="container text-light text-center">
      <div class="row justify-content-center">
        <div class="alert alert-info mt-3 col-5">You are not logged in.</div>
      </div>
    </div>
    <app-login></app-login>
  </div>
