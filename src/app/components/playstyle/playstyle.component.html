<div *ngIf="user; else login">

    <div class="container text-center text-light">
        <div class="row justify-content-center mt-3">
        <div class="col">
            <h1>Join Room</h1>
            <hr>
        </div>
        </div>

        <div class="row mt-5">
        <div class="col-12 text-center mt-5">
            <h2 class="mb-5">What kind of player are you?</h2>
            <a routerLink="/view-rooms/casual" class="btn-lg btn-secondary text-light m-5">Casual</a>
            <a routerLink="/view-rooms/serious" class="btn-lg btn-primary text-light m-5">Serious</a>
            <a routerLink="/view-rooms/hybrid" class="btn-lg btn-success text-light m-5">Hybrid</a>
        </div>
        </div>
    </div>
    
</div>

<ng-template #login>
    <div class="container text-center text-light">
      <h2>You are not logged in.</h2>
    </div>
  </ng-template>
