<div *ngIf="user; else login" class="container text-center text-light">
  <div class="row justify-content-center mt-3">
    <div class="col">
      <h1>Joining Room...</h1>
      <hr>
    </div>
  </div>

  <div class="jumbotron bg-dark" *ngIf="room">
    <p>{{ room.name }}</p>
  </div>

</div>

<ng-template #login>
    <div class="container text-center text-light">
      <h2>You are not logged in.</h2>
    </div>
</ng-template>
