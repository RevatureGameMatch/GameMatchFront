<div *ngIf="user" class="text-center text-light d-flex flex-column">
    <div class="justify-content-center mt-3">
      <div class="col">
        <h1>Welcome, {{ user.playerUsername }}!</h1>
        <hr>
      </div>
    </div>

    <div class="d-flex flex-wrap justify-content-center">
      <div class="mt-3 mx-2">
        <div class="jumbotron bg-dark">
          <h2>Join An Existing Room</h2>
          <a routerLink="/playstyle" class="btn btn-secondary text-light m-2">Join Room</a>
        </div>
      </div>
      <div class="mt-3 mx-2">
        <div class="jumbotron bg-dark">
          <h2>Create A New Room</h2>
          <a routerLink="/create-room" class="btn btn-primary text-light m-2">Create Room</a>
        </div>
      </div>
    </div>

    <div class="mt-3 justify-content-center">
      <div class="text-center">
        <h5 class="text-light">Provide Team Feedback</h5>
        <a routerLink="/surveys" class="btn btn-outline-light text-light mb-3">Surveys</a>
      </div>
    </div>
</div>

<div *ngIf="(user === undefined) && isLoaded">
  <div class="text-light text-center">
    <div class="justify-content-center">
      <div class="alert alert-info mt-3 g2g-container-tight">You are not logged in.</div>
    </div>
  </div>
  <app-login></app-login>
</div>
